name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build Docker Image
      run: cd server && docker-compose up -d
    - name: Ping Test API
      run: docker run --network container:board-detection appropriate/curl -s --retry 10 --retry-connrefused http://localhost:80/
